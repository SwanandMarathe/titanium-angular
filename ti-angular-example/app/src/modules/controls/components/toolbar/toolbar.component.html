<Window title="Toolbar" backgroundColor="#fafafa" ios:barColor="#1976d2" [ios:titleAttributes]="{ color: '#FFF' }" ios:navTintColor="#FFF">
    <Toolbar bottom="0" android:backgroundColor="white" android:elevation="4" [width]="LayoutBehaviorType.Fill">
        <Button title="Send" (click)="send($event)"></Button>
        <Button title="Camera" (click)="openCamera($event)"></Button>
        <Button title="Cancel" (click)="cancel($event)"></Button>
    </Toolbar>
</Window>
