<Window title="Text Field" (click)="deselectTextField()" backgroundColor="#fafafa" ios:barColor="#1976d2" [ios:titleAttributes]="{ color: '#FFF' }" ios:navTintColor="#FFF">
    <TextField (change)="logText($event)" (focus)="logFocus($event)" (blur)="logBlur()" hintText="Enter some text!"></TextField>
</Window>
