<Window title="Blur View" backgroundColor="#fafafa" ios:barColor="#1976d2" [ios:titleAttributes]="{ color: '#FFF' }" ios:navTintColor="#FFF">
    <VerticalLayout>
        <TabbedBar top="20" [labels]="blurLabels" (click)="applyBlurEffect($event)"></TabbedBar>
        <ImageView top="20" image="assets/images/angular.png">
            <BlurView #blurView></BlurView>
        </ImageView>
    </VerticalLayout>
</Window>
