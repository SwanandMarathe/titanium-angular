<TabGroup backgroundColor="white" (open)="onOpen()">
    <Tab title="Dialogs">
        <Window title="Dialogs" barColor="#1976d2" [titleAttributes]="{ color: '#FFF' }">
            <VerticalLayout>
                <Label top="20">Preset dialogs</Label>
                <Button title="Alert" (click)="openAlertDialog()">Alert</Button>
                <Button title="Confirm" (click)="openConfirmDialog()">Confirm</Button>
                <Button title="Prompt" (click)="openPromptDialog()">Prompt</Button>
                <Label top="20">Custom dialogs</Label>
                <Button title="Alert" (click)="openBasicCustomDialog()"></Button>
                <Button title="Androd custom view" *platform="'android'" (click)="openCustomDialog()">Android custom view</Button>
            </VerticalLayout>

            <AlertDialog #templateAlertDialog title="Template alert" message="This is an alert defined via the <AlertDialog> directive">
                <DialogAction title="Meh" cancel="true" (handler)="handleCancelButton($event)"></DialogAction>
                <DialogAction title="Cool!" (handler)="handleOkButton($event)"></DialogAction>  
            </AlertDialog>
        </Window>
    </Tab>
    <Tab title="Picker" icon="assets/images/tab1.png">
        <Window title="Picker" barColor="#1976d2" [titleAttributes]="{ color: '#FFF' }">
            <Picker>
                <PickerColumn>
                    <PickerRow *ngFor="let fruit of ['Bananas', 'Apples']" [attr.title]="fruit"></PickerRow>
                </PickerColumn>
            </Picker>
        </Window>
    </Tab>
    <Tab title="List view" icon="assets/images/tab2.png">
        <Window title="List view" barColor="#1976d2" [titleAttributes]="{ color: '#FFF' }">
            <ListView (itemclick)="onItemClick()">
                <ng-template tiTemplateName="test">
                    <ItemComponent></ItemComponent>
                </ng-template>
            
                <RefreshControl (refreshstart)="onRefreshStart($event)"></RefreshControl>
            
                <ListSection headerTitle="Fruits" [items]="fruitItems"></ListSection>

                <ListSection headerTitle="Static Items" >
                    <ListItem title="First item"></ListItem>
                    <ListItem title="Second item"></ListItem>
                </ListSection>
            </ListView>
        </Window>
    </Tab>
    <Tab title="Scrollable">
        <Window title="Scrollable" barColor="#1976d2" [titleAttributes]="{ color: '#FFF' }">
            <ScrollableView showPagingControl="true" backgroundColor="#616161">
                <TestComponent [text]="'View 1'"></TestComponent>
                <View backgroundColor="#00BCD4">
                    <Label>View 2</Label>
                </View>
                <View backgroundColor="#009688">
                    <Label>View 3</Label>
                </View>
            </ScrollableView>
        </Window>
    </Tab>
</TabGroup>
